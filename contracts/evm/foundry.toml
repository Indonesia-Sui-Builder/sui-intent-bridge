[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "wormhole-solidity-sdk/=lib/wormhole-solidity-sdk/src/",
    "forge-std/=lib/forge-std/src/"
]

